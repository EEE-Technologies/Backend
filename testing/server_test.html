<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Preview</title>
    <style>
        #fileDisplayArea {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #fileDisplayArea img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <h1>Upload an Image</h1>
    <input type="file" id="fileInput">
    <div id="fileDisplayArea">Your image will be displayed here.</div>

    <script>
        window.onload = function() {

            var fileInput = document.getElementById('fileInput');
            var fileDisplayArea = document.getElementById('fileDisplayArea');

            fileInput.addEventListener('change', function(e) {
                var file = fileInput.files[0];
                var imageType = /image.*/;

                if (file && file.type.match(imageType)) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        var base64String = e.target.result.split(',')[1]; // Extract Base64 string from the Data URL
                        var img = new Image();
                        img.src = 'data:image/png;base64,' + base64String; // Set image source to Base64 string

                        fileDisplayArea.innerHTML = ""; // Clear previous content
                        fileDisplayArea.appendChild(img);
                    }

                    reader.readAsDataURL(file); // Read the file as a Data URL
                } else {
                    fileDisplayArea.innerHTML = "File not supported!";
                }
            });
        }
    </script>

</body>
</html>
